title: RaceYaya
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "results.raceyaya.com" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
plugins:
  - jekyll-commonmark
  - jekyll-feed
  - jekyll-include-cache

# Build settings
markdown: CommonMark
commonmark:
  options: ["SMART", "FOOTNOTES"]
  extensions: ["strikethrough", "autolink", "table"]

sass:
  style: compressed
    
collections:
  events:
    output: true
    permalink: /events/:path/
    
prose:
  rooturl: "_events"
  siteurl: "https://results.raceyaya.com/"

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

  # - _events/2016
  # - _events/2017
  # - _events/2018
  # - _events/2019
  # - _events/2020



